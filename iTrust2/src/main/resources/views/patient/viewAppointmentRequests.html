<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head(title=~{::title},links=~{})">
<title>View AppointmentRequests</title>
</head>
<body th:include="layout :: body" th:with="content=~{::content}">


	<div th:fragment="content">
	
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Appointments<span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/iTrust2/patient/requestAppointment"
								id="requestappointment">Request Appointment</a></li>
							<li><a href="/iTrust2/patient/viewAppointmentRequests"
								id="viewrequests">View Appointment Requests</a></li>
							<li><a href="/iTrust2/patient/viewOfficeVisits">Past Office Visits</a></li>
						</ul></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Edit<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/iTrust2/patient/editDemographics"
								id="editdemographics">Edit Demographics</a></li>
							<li><a href="/iTrust2/changePassword"
								id="changepassword">Change Password</a></li>
						</ul></li>
				</ul>
			</div>
		</nav>
		<span th:if="${appointments!=null and appointments.size() == 0}">No
			appointment requests found.</span>
		<form th:method="POST" th:action="@{/patient/viewAppointmentRequests}"
			th:object="${appointmentRequestForm}" method="post"
			modelAttribute="appointmentRequestForm">
			<div th:each="appointment : ${appointments}" class="radio">
				<input type="radio" th:value="${appointment.id}" name="appointment">
				<div name="${recipe.name}">
					<strong>Type:</strong>
					<div th:text="${appointment.type}" style="display: inline-block">
					</div>
					<br /> <strong>Date</strong>
					<div th:text="${appointment.date}" style="display: inline-block"></div>
					<br /> <br /> <strong>Time</strong>
					<div th:text="${appointment.time}" style="display: inline-block"></div>
					<br />
				</div>
				</input>
			</div>
			<span th:if="${appointments!=null and appointments.size() != 0}"><button
					type="submit" class="btn btn-default">Delete</button></span>
		</form>

	</div>
</body>
</html>
