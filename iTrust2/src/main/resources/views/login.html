<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head th:include="layout :: head(title=~{::title},links=~{})">
<title tiles:fragment="title">Login</title>

</head>
<body>
	<div tiles:fragment="content">
		<script type="text/javascript">
			function fillLoginFields(u,p) {
				document.getElementById("username").value = u;
				document.getElementById("password").value = p;		
				document.forms[0].submit();	
			}
		</script>

		<section class="main">
			<div class="login">
				<form name="f" th:action="@{/login}" method="post">
					<fieldset>
						<legend>iTrust2 :: Login</legend>
						<div th:if="${param.error}" class="alert alert-error">
							Invalid username and password.</div>
						<div th:if="${param.logout}" class="alert alert-success">You
							have been logged out.</div>
						<input type="text"
							id="username" name="username" placeholder="Username" />
						<br/>
						<input type="password" id="password" name="password" placeholder="Password" />
						<br/>
						<a href="forgotPassword.html" id="forgotpassword">Forgot your Password?</a>
						<button type="submit" class="btn">Log in</button>
					</fieldset>
				</form>

				<table style="margin-top:20px;width: 100%;" id="sampleLoginTable">
					<tr>
						<th>Login as:</th>
					</tr>
					<tr>
						<td><a class="iTrust2TestNavlink"
							onclick="fillLoginFields('hcp','123456')"
							href="javascript:void(0)">HCP</a></td>
						<td><a class="iTrust2TestNavlink"
							onclick="fillLoginFields('patient','123456')"
							href="javascript:void(0)">Patient</a></td>
						<td><a class="iTrust2TestNavlink"
							onclick="fillLoginFields('admin','123456')"
							href="javascript:void(0)">Admin</a></td>
					</tr>
				</table>
			</div>

		</section>



	</div>
</body>
</html>
