<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title tiles:fragment="title">iTrust2 :: Login</title>
<style>
body {
	background-image: url("http://i.imgur.com/4m4xXEF.jpg");
	background-size: cover;
}
</style>
</head>
<body>
	<div tiles:fragment="content">
		<script type="text/javascript">
			function fillLoginFields(u,p) {
				document.getElementById("username").value = u;
				document.getElementById("password").value = p;		
				document.forms[0].submit();	
			}
		</script>

		<div align="center">
			<form name="f" th:action="@{/login}" method="post">
				<fieldset>
					<legend>iTrust2 :: Login</legend>
					<div th:if="${param.error}" class="alert alert-error">
						Invalid username and password.</div>
					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out.</div>
					<label for="username">Username</label> <input type="text"
						id="username" name="username" /> <label for="password">Password</label>
					<input type="password" id="password" name="password" />
					<div class="form-actions">
						<button type="submit" class="btn">Log in</button>
					</div>
				</fieldset>
			</form>

			<table style="width: 100%;" id="sampleLoginTable">
				<tr>
					<td><a class="iTrust2TestNavlink"
						onclick="fillLoginFields('hcp','123456')"
						href="javascript:void(0)">HCP</a></td>
					<td><a class="iTrust2TestNavlink"
						onclick="fillLoginFields('patient','123456')"
						href="javascript:void(0)">Patient</a></td>
				</tr>
				<tr>
					<td><a class="iTrust2TestNavlink"
						onclick="fillLoginFields('admin','123456')"
						href="javascript:void(0)">Admin</a></td>
					<td><a class="iTrust2TestNavlink"
						onclick="fillLoginFields('null','null')" href="javascript:void(0)">Placeholder
							(doesn't work)</a></td>
				</tr>
			</table>

		</div>



	</div>
</body>
</html>
