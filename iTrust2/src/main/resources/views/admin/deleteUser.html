<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head(title=~{::title},links=~{})">
<title>Delete User</title>
</head>
<body th:include="layout :: body" th:with="content=~{::content}">


	<div th:fragment="content">
	<nav class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Admin<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/iTrust2/admin/addHospital" id="addhospital">Add
									Hospital</a></li>
							<li><a href="/iTrust2/admin/addUser" id="addnewuser">Add
									User</a></li>
							<li><a href="/iTrust2/admin/deleteUser" id="deleteuser">Delete
									User</a></li>
							<li><a href="/iTrust2/admin/deleteHospital"
								id="deletehospital">Delete Hospital</a></li>
							<li><a href="/iTrust2/admin/updateNDC" id="updatendc">Update 
									NDC Codes</a></li>
							<li><a href="/iTrust2/admin/createDiagnosis"
								id="createDiagnosis">Create Diagnosis</a></li>
						</ul></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Edit<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/iTrust2/personnel/editDemographics"
								id="editdemographics">Edit Demographics</a></li>
							<li><a href="/iTrust2/changePassword"
								id="changepassword">Change Password</a></li>
						</ul></li>
				</ul>
			</div>
		</nav>
		<span th:if="${users!=null and users.size() == 0}">No users
			found.</span>
		<form th:method="POST" th:action="@{/admin/deleteUser}"
			th:object="${deleteUserForm}" method="post" modelAttribute="userForm">
			<div th:each="user : ${users}" class="radio">
				<input type="radio" th:value="${user.username}" name="name"
					th:id="${user.username}">
				<div name="${user.username}">
					<br /> <strong>Username</strong>
					<div th:text="${user.username}" style="display: inline-block"></div>
					<br /> <br /> <strong>Role</strong>
					<div th:text="${user.role}" style="display: inline-block"></div>
					<br />
				</div>
				</input>
			</div>

			<span th:if="${users!=null and users.size() != 0}">

				<tr>
					<td><input type="checkbox" name="confirm" class="checkbox">Confirm
						Delete</input></td>
				</tr> <br />
				<button type="submit" class="btn btn-default">Submit</button>
			</span>
		</form>

	</div>
</body>
</html>
